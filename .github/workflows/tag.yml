name: Build-Tag

on:
  # release:
  #   types:
  #     - created
  push:
    tags:
      - 'v*'
  # push:
  #   branches:
  #     - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Docker Push
        uses: opspresso/action-builder@master
        with:
          args: --docker
        env:
          USERNAME: ${{ secrets.DOCKER_USERNAME }}
          PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKERFILE: "Dockerfile"
          TAG_NAME: ${{ github.ref }}
          LATEST: "true"

      - name: Docker Push - alpine
        uses: opspresso/action-builder@master
        with:
          args: --docker
        env:
          USERNAME: ${{ secrets.DOCKER_USERNAME }}
          PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKERFILE: "alpine/Dockerfile"
          TAG_NAME: ${{ github.ref }}
          TAG_POST: "-alpine"

      - name: Docker Push - kube
        uses: opspresso/action-builder@master
        with:
          args: --docker
        env:
          USERNAME: ${{ secrets.DOCKER_USERNAME }}
          PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKERFILE: "kube/Dockerfile"
          TAG_NAME: ${{ github.ref }}
          TAG_POST: "-kube"
